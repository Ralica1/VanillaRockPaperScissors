<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div id="human" class="container">
        <div class="inner-container">
          <div class="player human">Human</div>
          <div class="rock option human">Rock</div>
          <div class="paper option human">Paper</div>
          <div class="scissor option human">Scissor</div>
          <div class="humanScoreCard score">0</div>
        </div>
      </div>

      <div id="computer" class="container">
        <div class="inner-container">
          <div class="player computer">Computer</div>
          <div class="rock option computer">Rock</div>
          <div class="paper option computer">Paper</div>
          <div class="scissor option computer">Scissor</div>
          <div class="computerScoreCard score">0</div>
        </div>
      </div>

      <div class="announcement">
        <p class="win"></p>
      </div>
    </div>
    <footer>Copyrighted by Ralica1</footer>
    <script src="./script.js"></script>
  </body>
</html>
